<!DOCTYPE html>

<head>
    <title>TODO List</title>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=KoHo|Roboto" rel="stylesheet">
    <script src="./index.js"></script>
</head>
    <body>
        <div id="todo">
            <h1 class="title">TODO LIST - Stage 1</h1>

            <form id="keyInput" onsubmit="return formHandler(event)">
                <div id="input">
                    <input type="text" id="newTask" placeholder="Create new Task...">
                    <button onclick="addTask()" id="button">Add new Task</button>
                </div>
            </form>

            <h2 class="title">Todo</h2>
            <ul id="incomplete-task" class="list"></ul>

            <h2 class="title">Completed</h2>
            <ul id="complete-task" class="list"></ul>
        </div>
    </body>
</html>
